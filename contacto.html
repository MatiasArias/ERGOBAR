<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERGO BAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/ergobar">
                    <img id="logo-header" src="img/logo-header.png" alt="Logotipo de Ergo Bar">
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="index.html">Volver</a>
                </nav>
            </div>

        </div>
    </header>
    <h1 class="fw300 text-center"> Contacto </h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw300 center-text"> Llena el formulario de Contacto</h2>
        <form>
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono" required>
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Informacion sobre el evento</legend>
                <label for="opciones"></label>
                <select id="opciones">
                    <option value="" disabled selected> -- Seleccione --</option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>
                <label for="cantidad">Cantidad de personas:</label>
                <input type="number" min="0">
                <label for="fecha">Fecha:</label>
                <input type="date">
            </fieldset>
            <fieldset>
                <legend> Contacto</legend>
                <P>Como quiere ser contactado</P>
                <div class="forma-contacto">
                    <label for="telefono-input">Telefono</label>
                    <input type="radio" id="telefono-input" name="contacto" value="telefono">
                    <label for="email-input">Email</label>
                    <input type="radio" id="email" name="contacto" value="correo">
                </div>
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados - 2021 &copy; </p>
        </div>
    </footer>
</body>

</html>
